<head>
    {{ partial "head/meta" . }}
    <title>{{ partial "data/title" . }}</title>
    <link rel='canonical' href='{{ if isset .Params "canonical" }}{{ .Params.canonical }}{{else}}{{ .Permalink }}{{ end }}'>
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    {{ partial "head/hreflang" . }}
    {{ partial "head/includes" . }}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
