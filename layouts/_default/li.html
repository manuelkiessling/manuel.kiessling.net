<li class='list-item'>
  <article>
    <div class='meta'>
      {{ partial "list/date" . }}
    </div>

    <header class='list-item-header'>
      <h3 class='list-item-title'>
        <a href='{{ .Permalink | relURL }}' hreflang='{{ if and (isset .Params "lang") (eq .Params.lang "de") }}de{{ end }}'>
          {{ if and (isset .Params "lang") (eq .Params.lang "de") }}<img src="/images/255px-Flag_of_Germany.svg.png" width="27" style="padding-right: 6px;" alt="German Post">{{ end }}
          {{- .Title -}}
        </a>
      </h3>
      <p class="list-item-description">
        {{- .Description -}}
      </p>
    </header>
  </article>
</li>
